<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clean Screen lab</title>
    <link href="Lab12-CleanScreenLab/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<section>
    <div id="container">
        <div id="controls">
            <div><label>Width</label></div>
            <div><input id="circle-width" type="number" value="50"></input></div>
            <div><label>Growth Amount</label></div>
            <div><input id="growth-amount" type="number" value="10"></input></div>
            <div><label>Grow Rice</label></div>
            <div><input id="grow-rice" type="number" value="1000"></input></div>
            <div><label>Number Circles</label></div>
            <div><input id="number-circles" type="number" value="12"></input></div>
            <div><button id="start">Start</button> <button id="stop">Stop</button></div>
        </div>
        <div id="circle-container"></div>

    </div>
</section>
<div id="validate">
    <a href="http://validator.w3.org/check?uri=referer" onclick="this.href='http://validator.w3.org/check?uri=' +
                document.URL">
        <img src="Lab03-Recipe/images//w3c-html.png" alt="html validator" />
    </a>
    <a href="http://jigsaw.w3.org/css-validator/validator?uri=referer" onclick="this.href='http://jigsaw.w3.org/css-validator/validator?uri=' +
            document.URL">
        <img src="Lab03-Recipe/images//vcss.gif" alt="Valid CSS!" />
    </a></br>
    <a href="http://webster.cs.washington.edu/jslint?referer">
        <img src="images/w3s-js.png" alt="JavaScript Lint">
    </a>
</div>
</body>
<script src="Lab12-CleanScreenLab/jquery-3.6.0.min.js"></script>
<script src="Lab12-CleanScreenLab/clean-screen-lab.js"></script>

</html>
