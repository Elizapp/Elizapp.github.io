<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - MIU Golden Dorm Market</title>
    <link rel="stylesheet" href="Lab07-FunctionalProgrammingAndRegExp/bootstrap.min.css" />
    <script src="Lab07-FunctionalProgrammingAndRegExp/jquery-slim.min.js"></script>
    <script src="Lab07-FunctionalProgrammingAndRegExp/popper.min.js"></script>
    <script src="Lab07-FunctionalProgrammingAndRegExp/bootstrap.min.js"></script>
    <script src="Lab07-FunctionalProgrammingAndRegExp/style.css"></script>
</head>
<body>
<header class="header bg-primary d-flex justify-content-between">
    <nav class="nav display-5 text-white">
        <div class="nav-item"><h3 class="nav-link text-white">MIU Golden Dorm Market ::: SRM System </h3></div>
        <div class="nav-item border-right border-white border-left mt-2">
            <a class="nav-link media-breakpoint-u active">Products</a>
        </div>
        <div class="nav-item  mt-2">
            <a class="nav-link media-breakpoint-u">Suppliers</a>
        </div>
    </nav>
    <div class="d-flex align-items-center mr-3">
        <span class="mr-3 text-white">Hello!</span>
        <span class="btn btn-light">Sign Out</span>
    </div>
</header>
<section class="container mt-5">
    <div class="content">
        <h2>Login</h2>

        <form action="#" onsubmit="handleSubmit()" id="loginForm">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password"
                       pattern="(?=(.*[0-9]))(?=.*[a-z])(?=.*[A-Z])(?=(.*)).{10,}" minlength="10" required>
            </div>
            <div class="form-group">
                <label for="webUrl">Website URL</label>
            <input type="text" class="form-control" id="webUrl" pattern="^https?:\/\/(www\.)?[-a-aA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-aA-Z0-9@:%._\+~#()?&//=]*)" required>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="checkMeOut">
                <label class="form-check-label" for="checkMeOut">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</section>

</body>
</html>
